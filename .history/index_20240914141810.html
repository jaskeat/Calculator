<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<input type="text" class="display-input" value="" disabled />
			</div>

			<div class="extrabtn">
				<button class="btn" onclick="clearDisplay()">C</button>
				<button class="btn" onclick="deleteLast()">DEL</button>
			</div>

			<div class="buttons">
				<div class="operators">
					<button class="btn" onclick="operator('+')">+</button>
					<button class="btn" onclick="operator('-')">-</button>
					<button class="btn" onclick="operator('*')">*</button>
					<button class="btn" onclick="operator('/')">/</button>
				</div>
				</div>

				<div class="numbers">
					<button class="btn nbtn" onclick="append('1')">1</button>
					<button class="btn nbtn" onclick="append('2')">2</button>
					<button class="btn nbtn" onclick="append('3')">3</button>
					<button class="btn nbtn" onclick="append('4')">4</button>
					<button class="btn nbtn" onclick="append('5')">5</button>
					<button class="btn nbtn" onclick="append('6')">6</button>
					<button class="btn nbtn" onclick="append('7')">7</button>
					<button class="btn nbtn" onclick="append('8')">8</button>
					<button class="btn nbtn" onclick="append('9')">9</button>
					<button class="btn nbtn" onclick="append('0')">0</button>
					<button class="btn nbtn" onclick="append('.')">.</button>
					<button class="btn" onclick="calculate()">=</button>
				</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
